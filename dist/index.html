<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"></link>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,700"></link>
    <link rel="stylesheet" type="text/css" href="css/main.css">

<style>
@font-face {
   font-family: "Myriad-Pro";  
    src: url(http://www.anaveer.in/honda/font/MYRIADPRO-REGULAR.OTF) format("truetype");
}
	body, html,h2 {
  text-align: center;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  font-family:Myriad-Pro; 
  font-size: 100% !important;
  background-color: -webkit-linear-gradient(top, rgba(242,245,246,1) 0%,rgba(229,235,238,0.8) 33%,rgba(227,234,237,0.81) 37%,rgba(200,215,220,1) 100%); 
}

circle {
  stroke: #333;
  stroke-width: 1;
  fill: #fff;
}

svg {
  width: 70%;
  height: 100%;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
}

.axis {
  font-family: Helvetica;
  font-size: 11px;
}

.series {
  fill: none;
  stroke: #000;
}

.search input {
    height: 26px;
    padding: 0 12px 0 25px;
    background: white url(http://files.cssflow.com/snippets/10-search-dropdown/img/search.png) 8px 6px no-repeat;
    border: 1px solid;
    border-color: #a8acbc #babdcc #c0c3d2;
    border-radius: 13px;
    -webkit-appearance: textfield;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-box-shadow: inset 0 1px #e5e7ed, 0 1px #fcfcfc;
    box-shadow: inset 0 1px #e5e7ed, 0 1px #fcfcfc;
}

.container {
    margin: 15px 65% 15px 5px;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  color: #404040;
}

.search {
    position: relative;
    width: 26%;
}
	
</style>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
